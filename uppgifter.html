<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/uppgifter.css">
    <title>Uppgifter</title>
</head>
<body>
    

    <header>
        <ul class="header__meny">
            <button class="header__meny__button"><a href="/startsida.html">Startsida</a></button>
            <button class="header__meny__button"><a href="/boka.html">Boka</a></button>
            <button class="header__meny__button"><a href="/schema.html">Schema</a></button>
            <button class="header__meny__button"><a href="/omoss.html">Om oss</a></button>
        </ul>

    </header>


    <main>

        <h1>Uppgifter och betalning</h1>

        <form class="main__form" action="/bekräftelse.html">
            
            <div class="main__form__personal">

               <label for="namn">Namn</label>
            <input type="text" name="uppgifter" id="namn" required oninvalid="this.setCustomValidity('Fyll i ditt namn tack!')" oninput="this.setCustomValidity('')" minlength="3">

            <label for="e-post">E-post</label>
            <input type="text" name="uppgifter" id="e-post" required oninvalid="this.setCustomValidity('Fyll i din e-post tack!')" oninput="this.setCustomValidity('')" minlength="4"> 

            </div>
            
            <div class="main__form__adress">

              <label for="adress">Adress</label>
            <input type="text" name="uppgifter" id="adress" required oninvalid="this.setCustomValidity('Fyll i din adress tack!')" oninput="this.setCustomValidity('')" minlength="4">

            <div class="main__form__adress__small">
              
                <div>
                   <label for="postnummer">Postnummer</label>
                 <input type="number" name="uppgifter" id="postnummer" required oninvalid="this.setCustomValidity('Fyll i ditt postnummer tack!')" oninput="this.setCustomValidity('')" minlength="3">   
                </div>
                
                <div>
                   <label for="postort">Postort</label>
                <input type="text" name="uppgifter" id="postort" required oninvalid="this.setCustomValidity('Fyll i din postort tack!')" oninput="this.setCustomValidity('')" minlength="1"> 
                </div>
                
            </div>
            

           

            </div>

            <div class="main__form__card">

                <label for="kortnummer">Kortnummer</label>
            <input type="number" name="uppgifter" id="kortnummer" required oninvalid="this.setCustomValidity('Fyll i ditt kortnummer tack!')" oninput="this.setCustomValidity('')" minlength="3">

            <div class="main__form__card__small">

                <div>
                   <label for="mån">Mån</label>
                    <input type="text" name="uppgifter" id="mån" required oninvalid="this.setCustomValidity('Fyll i utgångsmånad på ditt kort med 3 bokstäver tack!')" oninput="this.setCustomValidity('')" minlength="3" maxlength="3"> 
                </div>
               
                <div>
                    <label for="år">År</label>
                    <input type="number" name="uppgifter" id="år" required oninvalid="this.setCustomValidity('Fyll i utgångsår på ditt kort med 2 siffror tack!')" oninput="this.setCustomValidity('')" minlength="2" maxlength="2">
                </div>
                     
                <div>
                    <label for="cvc">CVC</label>
                    <input type="number" name="uppgifter" id="cvc" required oninvalid="this.setCustomValidity('Fyll i ditt cvc nummer med 3 siffror tack!')" oninput="this.setCustomValidity('')" minlength="3" maxlength="3">

                </div>
                

            </div>
            
            </div>
            

            <input type="submit" value="Gör klart bokning" class="main__boka">

        </form>

    </main>




</body>
</html>

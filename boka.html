    <header>

    <main>

        <h1 class="main__rubrik">Välj dag/dagar:</h1>

        <form class="main__card__holder" action="/mat.html">

            <label>
               <input type="radio" name="test" id="alla" required="required">
                <div class="main__card">
            <h3>Alla 3 dagar</h3>
            <div class="main__card__innerbox">
                <p>Med detta pass får du tillträde till alla seminarium under alla 3 dagar (fre 9/12 - sön 11/12) som konferansen pågår.</p>
            <p class="main__card__price">1299kr</p>
            </div>
        </div>
            </label>

            <label>
                <input type="radio" name="test" id="fredag">
               
            <div class="main__card">
            <h3>Fredag 9/12</h3>
            <div class="main__card__innerbox">
                <p>Med detta pass får du tillträde till alla seminarium under fredagen den 9/12.</p>
                <p class="main__card__price">499kr</p>
          
            </div>
        </div>

             </label>


             <label>
                <input type="radio" name="test" id="lördag">
                <div class="main__card">
            <h3>Lördag 10/12</h3>
            <div class="main__card__innerbox">
                <p>Med detta pass får du tillträde till alla seminarium under lördagen den 10/12</p>
            <p class="main__card__price">499kr</p>
            </div>
        </div>

             </label>
        
             <label>
                <input type="radio" name="test" id="söndag">
                 <div class="main__card">
            <h3>Söndag 11/12</h3>
            <div class="main__card__innerbox">
                <p>Med detta pass får du tillträde till alla seminarium under söndagen den 11/12</p>
            <p class="main__card__price">499kr</p>
            </div>
        </div> 
            </label>
           
            <input type="submit" value="Gå vidare" class="main__boka">

        </form>
             
        
    </main>
